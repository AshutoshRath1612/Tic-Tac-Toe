<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="nav">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="content">
            <div class="box">
                <div class="inputArea bt bl"></div>
                <div class="inputArea bt br bl"></div>
                <div class="inputArea bt br"></div>
                <div class="inputArea bl bt"></div>
                <div class="inputArea bt br bl"></div>
                <div class="inputArea br  bt"></div>
                <div class="inputArea bl bt bb"></div>
                <div class="inputArea bb bt bl br"></div>
                <div class="inputArea bb bt br"></div>
            </div>
            <div id="playerTurn"></div>
            <button id="btnClick">Reset</button>
        </div>
        <div id="victory">
            <div class="win">
                <div class="gif"><img src="./excited.gif" alt=""></div>
                <div id="details"></div>
            </div>
            <div class="btn">
                <button id="btnClick">Start Again</button>
            </div>
        </div>
</body>
<script src="./index.js"></script>
</html>
